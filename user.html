<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>کاربر</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-box">
    <h2>صفحه کاربر</h2>
    <button onclick="go('کارنامه')">کارنامه من</button>
    <button onclick="go('نمودار')">نمودار عملکرد</button>
    <button onclick="logout()">خروج</button>
  </div>

  <script>
    const role = localStorage.getItem("role");
    if (role !== "user") window.location = "index.html";
    function logout(){ localStorage.clear(); window.location='index.html'; }
    function go(page){ window.location = 'modules/' + page + '.html'; }
  </script>
</body>
</html>
