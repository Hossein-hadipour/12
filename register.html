<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ثبت‌نام کاربر جدید</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>ثبت‌نام</h2>
    <input type="text" id="username" placeholder="نام کاربری جدید">
    <input type="password" id="password" placeholder="رمز عبور جدید">
    <button onclick="register()">ثبت‌نام</button>
    <button onclick="window.location='index.html'">بازگشت</button>
    <p id="msg"></p>
  </div>

  <script>
    function register() {
      const user = document.getElementById("username").value.trim();
      const pass = CryptoJS.SHA256(document.getElementById("password").value).toString();
      if (!user || !pass) return alert("تمام فیلدها را پر کنید");
      localStorage.setItem(user, pass);
      document.getElementById("msg").innerText = "✅ ثبت‌نام انجام شد، حالا وارد شوید";
    }
  </script>
</body>
</html>
