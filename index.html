<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>سامانه آموزش و پرورش</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
  <script src="data.js"></script>
</head>
<body>
  <div class="login-box">
    <h2>ورود به سامانه</h2>
    <input type="text" id="username" placeholder="نام کاربری" />
    <input type="password" id="password" placeholder="رمز عبور" />
    <button onclick="login()">ورود</button>
    <button onclick="window.location='register.html'">ثبت‌نام</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const user = document.getElementById("username").value.trim();
      const pass = CryptoJS.SHA256(document.getElementById("password").value).toString();
      const found = users.find(u => u.username === user && u.password === pass);
      if (!found) {
        document.getElementById("error").innerText = "❌ نام کاربری یا رمز عبور اشتباه است";
        return;
      }
      localStorage.setItem("role", found.role);
      if (found.role === "superadmin") window.location = "superadmin.html";
      else if (found.role === "admin") window.location = "admin.html";
      else window.location = "user.html";
    }
  </script>
</body>
</html>
